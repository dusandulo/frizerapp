<div class="min-h-screen bg-gray-100 flex justify-center items-center">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Edit Profile</h2>

    <div *ngIf="successMessage" class="bg-green-200 text-green-800 p-3 rounded mb-4">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="bg-red-200 text-red-800 p-3 rounded mb-4">
      {{ errorMessage }}
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
          Name:
        </label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
        <div *ngIf="profileForm.get('name')?.invalid && (profileForm.get('name')?.dirty || profileForm.get('name')?.touched)" class="text-red-500 text-xs italic">
          Name is required.
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email:
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
        <div *ngIf="profileForm.get('email')?.invalid && (profileForm.get('email')?.dirty || profileForm.get('email')?.touched)" class="text-red-500 text-xs italic">
          <div *ngIf="profileForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="profileForm.get('email')?.errors?.['email']">Email must be a valid email address.</div>
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password:
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>

      <div class="flex justify-center">
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
