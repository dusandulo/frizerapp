<div class="min-h-screen bg-gray-100 flex justify-center items-center">
  <div
    class="bg-white shadow-lg rounded-2xl px-8 pt-8 pb-10 mb-6 w-full max-w-md transform transition-all duration-300 hover:shadow-xl"
  >
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">
      Edit Profile
    </h2>
    <div
      *ngIf="successMessage"
      class="flex items-center bg-green-100 text-green-800 p-3 rounded-lg mb-4 animate-fade-in"
    >
      ✅ {{ successMessage }}
    </div>

    <div
      *ngIf="errorMessage"
      class="flex items-center bg-red-100 text-red-800 p-3 rounded-lg mb-4 animate-fade-in"
    >
      ❌ {{ errorMessage }}
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label class="block text-gray-700 text-sm font-semibold mb-1" for="name"
          >Name:</label
        >
        <input
          id="name"
          type="text"
          formControlName="name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />
        <div
          *ngIf="
            profileForm.get('name')?.invalid &&
            (profileForm.get('name')?.dirty || profileForm.get('name')?.touched)
          "
          class="text-red-500 text-xs mt-1"
        >
          Name is required.
        </div>
      </div>
      <div>
        <label
          class="block text-gray-700 text-sm font-semibold mb-1"
          for="email"
          >Email:</label
        >
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />
        <div
          *ngIf="
            profileForm.get('email')?.invalid &&
            (profileForm.get('email')?.dirty ||
              profileForm.get('email')?.touched)
          "
          class="text-red-500 text-xs mt-1"
        >
          <div *ngIf="profileForm.get('email')?.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="profileForm.get('email')?.errors?.['email']">
            Email must be a valid email address.
          </div>
        </div>
      </div>

      <div>
        <label
          class="block text-gray-700 text-sm font-semibold mb-1"
          for="password"
          >Password:</label
        >
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />
      </div>
      <div class="flex justify-center">
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg transition transform active:scale-95"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
