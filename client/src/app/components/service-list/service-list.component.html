<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Service List</h1>
  
    <div *ngIf="errorMessage" class="mb-4 text-red-600 text-center animate-fade-in">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="mb-4 text-green-600 text-center animate-fade-in">{{ successMessage }}</div>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let service of services" class="relative bg-white bg-opacity-90 backdrop-blur-md shadow-lg rounded-2xl p-6 transition-all transform hover:scale-[1.05] hover:shadow-2xl">
        
        <div class="absolute top-[-20px] left-4 bg-gradient-to-r from-blue-500 to-indigo-500 text-white p-2 rounded-full shadow-md">
          <i class="fas fa-scissors"></i> 
        </div>
  
        <h3 class="text-2xl font-semibold text-gray-900 mt-4">{{ service.type }}</h3>
        <p class="text-gray-500 text-sm">Service ID: <span class="font-medium">{{ service.id }}</span></p>
        
        <p class="text-lg font-bold text-blue-600 mt-2">{{ service.price }} RSD</p>
  
        <div class="mt-6 flex justify-between">
          <button (click)="openEditModal(service)" class="flex items-center bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg transition transform active:scale-95 shadow-md">
            <i class="fas fa-edit mr-2"></i> Edit
          </button>
          <button (click)="deleteService(service.id)" class="flex items-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition transform active:scale-95 shadow-md">
            <i class="fas fa-trash-alt mr-2"></i> Delete
          </button>
        </div>
      </div>
    </div>
  
    <app-edit-service-modal
      *ngIf="isEditModalOpen && selectedService"
      [service]="selectedService"
      (save)="saveService($event)"
      (cancel)="closeEditModal()"
    ></app-edit-service-modal>
  </div>
