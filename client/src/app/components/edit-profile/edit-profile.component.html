<div class="min-h-screen bg-gradient-to-br from-gray-100 to-indigo-100 p-8 flex justify-center items-center">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-lg transform transition-all duration-300 animate-fade-in-up">
    <!-- Header -->
    <header class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-gray-900">Edit Your Profile</h2>
      <p class="text-gray-600 mt-2">Update your personal information</p>
    </header>

    <!-- Success/Error Messages -->
    <div
      *ngIf="successMessage"
      class="flex items-center bg-green-100 text-green-800 p-4 rounded-lg mb-6 shadow-md animate-fade-in"
    >
      <i class="fas fa-check-circle text-green-600 mr-3"></i>
      <span>{{ successMessage }}</span>
    </div>
    <div
      *ngIf="errorMessage"
      class="flex items-center bg-red-100 text-red-800 p-4 rounded-lg mb-6 shadow-md animate-fade-in"
    >
      <i class="fas fa-exclamation-circle text-red-600 mr-3"></i>
      <span>{{ errorMessage }}</span>
    </div>

    <!-- Form -->
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Name Field -->
      <div>
        <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">
          <i class="fas fa-user mr-2 text-indigo-600"></i> Name
        </label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300"
          placeholder="Enter your name"
        />
        <div
          *ngIf="profileForm.get('name')?.invalid && (profileForm.get('name')?.dirty || profileForm.get('name')?.touched)"
          class="text-red-500 text-xs mt-1 animate-fade-in"
        >
          Name is required.
        </div>
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
          <i class="fas fa-envelope mr-2 text-indigo-600"></i> Email
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          readonly
          class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg shadow-sm text-gray-600 cursor-not-allowed"
        />
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
          <i class="fas fa-lock mr-2 text-indigo-600"></i> Password (optional)
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300"
          placeholder="Enter new password"
        />
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button
          type="submit"
          [disabled]="profileForm.invalid"
          class="px-8 py-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition-all duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed text-lg font-semibold"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
