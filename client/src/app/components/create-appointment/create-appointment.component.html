<div class="min-h-screen flex items-center justify-center from-blue-200 to-blue-500 animate-gradient">
    <div class="bg-white bg-opacity-80 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-lg transform transition-all duration-300 hover:shadow-3xl animate-fade-in">
      
      <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">Create Appointment</h2>
  
      <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()" class="space-y-4">
        
        <!-- Select Date -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Select Date:</label>
          <input 
            type="date" 
            formControlName="startDate" 
            class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 transition" 
            required
          />
        </div>
  
        <!-- Select Start Time -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Start Time:</label>
          <select 
            formControlName="startTime" 
            (change)="updateEndTimeOptions()" 
            class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 transition"
            required
          >
            <option *ngFor="let time of availableTimes" [value]="time">{{ time }}</option>
          </select>
        </div>
  
        <!-- Select End Time -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">End Time:</label>
          <select 
            formControlName="endTime" 
            class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 transition"
            required
          >
            <option *ngFor="let time of filteredEndTimes" [value]="time">{{ time }}</option>
          </select>
        </div>
  
        <!-- Stylist ID -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Stylist ID:</label>
          <input 
            type="number" 
            formControlName="stylistId" 
            class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 transition" 
            required
          />
        </div>
  
        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="!appointmentForm.valid"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
          Create Appointment
        </button>
      </form>
  
    </div>
  </div>
