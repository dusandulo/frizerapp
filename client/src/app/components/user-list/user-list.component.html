<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Users</h1>
    
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <table class="min-w-full border-collapse">
        <thead class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white">
          <tr class="text-left text-sm font-semibold uppercase">
            <th class="px-6 py-3">ID</th>
            <th class="px-6 py-3">Name</th>
            <th class="px-6 py-3">Email</th>
            <th class="px-6 py-3">Verification</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" 
              class="border-b transition-all duration-300 hover:bg-gray-100 hover:scale-[1.02]">
            <td class="px-6 py-4 text-gray-700 font-medium">{{ user.id }}</td>
            <td class="px-6 py-4 text-gray-700">{{ user.name }}</td>
            <td class="px-6 py-4 text-gray-600">{{ user.email }}</td>
            <td class="px-6 py-4">
              <span class="px-3 py-1 rounded-full text-xs font-semibold"
                    [ngClass]="{
                      'bg-green-100 text-green-800': user.isUserVerified,
                      'bg-red-100 text-red-800': !user.isUserVerified
                    }">
                {{ user.isUserVerified ? 'VERIFIED' : 'NOT VERIFIED' }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
