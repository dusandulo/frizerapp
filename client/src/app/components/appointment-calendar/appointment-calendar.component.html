<div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 p-8">
  <div class="mx-auto max-w-7xl space-y-6">

    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
      <div>
        <br>
        <h2 class="text-3xl font-bold text-gray-800">Appointment Calendar</h2>
      </div>
      <div class="flex items-center gap-3 bg-white px-4 py-2 rounded-lg shadow-sm">
        <span class="w-3 h-3 rounded-full bg-blue-500"></span>
        <span class="text-sm text-gray-600">Available Slots</span>
        <span class="w-3 h-3 rounded-full bg-red-500 ml-4"></span>
        <span class="text-sm text-gray-600">Booked</span>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden animate-fade-in">
      <div class="p-6">
        <full-calendar [options]="calendarOptions"></full-calendar>
      </div>
    </div>

    <div *ngIf="showBookingModal" class="fixed inset-0 z-50 bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4">
      <div class="bg-white rounded-xl p-6 max-w-md w-full animate-scale-in shadow-2xl">
        <h3 class="text-xl font-bold mb-4">Confirm Appointment</h3>
        <p class="text-gray-600 mb-6">Are you sure you want to book this time slot?</p>
        <div class="flex justify-end gap-3">
          <button 
            (click)="showBookingModal = false"
            class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"
          >
            Cancel
          </button>
          <button 
            (click)="confirmBooking()"
            class="px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-lg transition-colors"
          >
            Book Now
          </button>
        </div>
      </div>
    </div>
</div>
