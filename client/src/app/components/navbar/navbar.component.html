<nav class="bg-white border-b border-gray-200 shadow-sm">
  <div class="container mx-auto px-6 py-3 flex items-center justify-between">
    <a routerLink="/dashboard" class="text-2xl font-bold text-blue-800 hover:text-blue-700 transition relative group">
      Frizer
      <span class="absolute left-0 bottom-0 w-0 h-[2px] bg-blue-800 transition-all duration-300 group-hover:w-full"></span>
    </a>

    <!-- Center: Navigation links -->
    <div class="hidden md:flex space-x-4">
      <a routerLink="/dashboard" class="px-3 py-2 text-gray-700 hover:bg-gray-100 transition-all duration-200">Dashboard</a>
      <a routerLink="/create-appointment" class="px-3 py-2 text-gray-700 hover:bg-gray-100 transition-all duration-200">Create Appointment</a>
    </div>
    <div class="relative">
      <button (click)="toggleProfileMenu()" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 focus:outline-none transition-all duration-200">
        <img src="https://i.pravatar.cc/30" alt="User Avatar" class="w-9 h-9 rounded-full border border-gray-300 transition-transform duration-300 hover:scale-110">
        <span class="font-medium">Profile</span>
        <svg class="w-5 h-5 transform transition-transform duration-300" [ngClass]="{'rotate-180': profileMenuOpen}" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
        </svg>
      </button>
      <div *ngIf="profileMenuOpen" class="absolute right-0 mt-2 w-44 bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden transition-all duration-300 transform origin-top-right scale-95 opacity-0"
           [ngClass]="{'scale-100 opacity-100': profileMenuOpen}">
        <button (click)="editProfile()" class="block w-full text-left px-4 py-3 text-gray-700 hover:bg-gray-100 transition-all duration-200">Edit Profile</button>
        <button (click)="logout()" class="block w-full text-left px-4 py-3 text-red-600 hover:bg-red-50 transition-all duration-200">Logout</button>
      </div>
    </div>
  </div>
</nav>
