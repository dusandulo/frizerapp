<nav class="bg-white shadow-md fixed top-0 left-0 w-full z-10">
  <div class="container mx-auto px-6 py-4 flex items-center justify-between">
    <!-- Logo -->
    <a
      routerLink="/dashboard"
      class="text-2xl font-bold text-indigo-600 hover:text-indigo-800 transition duration-300 relative group"
    >
      Frizer
      <span
        class="absolute left-0 bottom-[-4px] w-0 h-1 bg-indigo-600 transition-all duration-300 group-hover:w-full"
      ></span>
    </a>

    <!-- Desktop Navigation Links -->
    <div class="hidden md:flex items-center space-x-8">
      <a
        routerLink="/book-appointment"
        class="text-gray-700 hover:text-indigo-600 font-medium transition duration-200"
      >
        Book
      </a>
      <a
        routerLink="/appointment-history"
        class="text-gray-700 hover:text-indigo-600 font-medium transition duration-200"
      >
        AppointmentHistory
      </a>
      <a
        *ngIf="isAdmin"
        routerLink="/users"
        class="text-gray-700 hover:text-indigo-600 font-medium transition duration-200"
      >
        Users
      </a>
      <a
        routerLink="/create-appointment"
        class="text-gray-700 hover:text-indigo-600 font-medium transition duration-200"
      >
        New Appointment
      </a>
      <a
        *ngIf="isAdmin"
        routerLink="/create-service"
        class="text-gray-700 hover:text-indigo-600 font-medium transition duration-200"
      >
        Add Service
      </a>
      <!-- Profile Dropdown -->
      <div class="relative">
        <button
          (click)="toggleProfileMenu()"
          class="flex items-center space-x-2 text-gray-700 hover:text-indigo-600 focus:outline-none transition duration-200"
        >
          <img
            src="https://i.pravatar.cc/30"
            alt="User Avatar"
            class="w-9 h-9 rounded-full border-2 border-gray-200 hover:border-indigo-500 transition duration-300"
          />
          <span class="font-medium hidden lg:inline">Profile</span>
          <svg
            class="w-4 h-4 transform transition-transform duration-300"
            [ngClass]="{ 'rotate-180': profileMenuOpen }"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <div
          *ngIf="profileMenuOpen"
          class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden transition-all duration-300 transform origin-top-right"
          [ngClass]="{ 'scale-100 opacity-100': profileMenuOpen, 'scale-95 opacity-0': !profileMenuOpen }"
        >
          <button
            (click)="openProfile()"
            class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition duration-200"
          >
            View Profile
          </button>
          <button
            (click)="editProfile()"
            class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition duration-200"
          >
            Edit Profile
          </button>
          <button
            (click)="logout()"
            class="block w-full text-left px-4 py-2 text-red-600 hover:bg-red-50 hover:text-red-700 transition duration-200"
          >
            Logout
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu Button -->
    <button
      class="md:hidden text-gray-700 hover:text-indigo-600 focus:outline-none"
      (click)="toggleMobileMenu()"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        ></path>
      </svg>
    </button>
  </div>

  <!-- Mobile Menu (visible when toggled) -->
  <div
    *ngIf="mobileMenuOpen"
    class="md:hidden bg-white border-t border-gray-200 px-6 py-4 animate-slide-down"
  >
    <a
      *ngIf="isAdmin"
      routerLink="/users"
      class="block py-2 text-gray-700 hover:text-indigo-600 font-medium transition duration-200"
    >
      Users
    </a>
    <a
      *ngIf="isAdmin"
      routerLink="/create-appointment"
      class="block py-2 text-gray-700 hover:text-indigo-600 font-medium transition duration-200"
    >
      New Appointment
    </a>
    <a
      *ngIf="isAdmin"
      routerLink="/create-service"
      class="block py-2 text-gray-700 hover:text-indigo-600 font-medium transition duration-200"
    >
      Add Service
    </a>
    <button
      (click)="openProfile()"
      class="block w-full text-left py-2 text-gray-700 hover:text-indigo-600 font-medium transition duration-200"
    >
      View Profile
    </button>
    <button
      (click)="editProfile()"
      class="block w-full text-left py-2 text-gray-700 hover:text-indigo-600 font-medium transition duration-200"
    >
      Edit Profile
    </button>
    <button
      (click)="logout()"
      class="block w-full text-left py-2 text-red-600 hover:text-red-700 font-medium transition duration-200"
    >
      Logout
    </button>
  </div>
</nav>
