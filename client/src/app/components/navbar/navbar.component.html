<nav class="bg-white border-b border-gray-200 shadow-sm">
  <div class="container mx-auto px-6 py-4 flex items-center justify-between">
    <a
      routerLink="/dashboard"
      class="text-2xl font-bold text-blue-800 hover:text-blue-700 transition duration-300 relative group"
    >
      Frizer
      <span
        class="absolute left-0 bottom-0 w-0 h-[2px] bg-blue-800 transition-all duration-300 group-hover:w-full"
      ></span>
    </a>

    <div class="hidden md:flex space-x-6">
      <a
        *ngIf="isAdmin"
        routerLink="/users"
        class="px-4 py-2 text-gray-700 hover:text-blue-800 hover:bg-gray-50 rounded-lg transition-all duration-200"
      >
        Users
      </a>
      <a
        *ngIf="isAdmin"
        routerLink="/create-appointment"
        class="px-4 py-2 text-gray-700 hover:text-blue-800 hover:bg-gray-50 rounded-lg transition-all duration-200"
      >
        Create Appointment
      </a>
      <a
        *ngIf="isAdmin"
        routerLink="/create-service"
        class="px-4 py-2 text-gray-700 hover:text-blue-800 hover:bg-gray-50 rounded-lg transition-all duration-200"
      >
        Create Service
      </a>
    </div>

    <div class="relative">
      <button
        (click)="toggleProfileMenu()"
        class="flex items-center space-x-3 text-gray-700 hover:text-gray-900 focus:outline-none transition-all duration-200"
      >
        <img
          src="https://i.pravatar.cc/30"
          alt="User Avatar"
          class="w-10 h-10 rounded-full border-2 border-gray-200 hover:border-blue-500 transition-all duration-300"
        />
        <span class="font-medium">Profile</span>
        <svg
          class="w-5 h-5 transform transition-transform duration-300"
          [ngClass]="{ 'rotate-180': profileMenuOpen }"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>

      <div
        *ngIf="profileMenuOpen"
        class="absolute right-0 mt-2 w-56 bg-white border border-gray-200 rounded-lg shadow-xl overflow-hidden transition-all duration-300 transform origin-top-right scale-95 opacity-0"
        [ngClass]="{ 'scale-100 opacity-100': profileMenuOpen }"
      >
        <button
          (click)="openProfile()"
          class="block w-full text-left px-5 py-3 text-gray-700 hover:bg-gray-50 transition-all duration-200"
        >
          See Profile
        </button>
        <button
          (click)="editProfile()"
          class="block w-full text-left px-5 py-3 text-gray-700 hover:bg-gray-50 transition-all duration-200"
        >
          Edit Profile
        </button>
        <button
          (click)="logout()"
          class="block w-full text-left px-5 py-3 text-red-600 hover:bg-red-50 transition-all duration-200"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>
