<div class="container mx-auto px-6 py-8">
  <div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Profile Page</h1>

    @if (user; as user) {
    <div class="space-y-4">
      <div>
        <label class="text-gray-600 font-medium">Name:</label>
        <p class="text-gray-800">{{ user.name }}</p>
      </div>
      <div>
        <label class="text-gray-600 font-medium">Email:</label>
        <p class="text-gray-800">{{ user.email }}</p>
      </div>
      <div>
        <label class="text-gray-600 font-medium">Verified:</label>
        <p class="text-gray-800">{{ user.isUserVerified ? "Yes" : "No" }}</p>
      </div>
    </div>
    } @else {
    <p class="text-gray-600">Loading user profile...</p>
    }
  </div>
</div>
