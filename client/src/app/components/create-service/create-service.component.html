<div class="min-h-screen flex flex-col items-center justify-center p-6 animate-gradient">
  
  <!-- CREATE SERVICE FORM -->
  <div class="bg-white bg-opacity-90 backdrop-blur-xl p-8 rounded-2xl shadow-2xl w-full max-w-lg transform transition-all duration-300 hover:shadow-3xl animate-fade-in">
    
    <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">Create Service</h2>

    <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" class="space-y-6">
      
      <div class="relative">
        <input 
          type="text" 
          formControlName="type" 
          class="peer w-full px-4 pt-5 pb-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 transition"
          required
        />
        <label class="absolute left-4 top-2 text-gray-500 text-sm transition-all peer-placeholder-shown:top-5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-blue-600">
          Service Type
        </label>
      </div>

      <div class="relative">
        <input 
          type="number" 
          formControlName="price" 
          class="peer w-full px-4 pt-5 pb-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 transition"
          required
        />
        <label class="absolute left-4 top-2 text-gray-500 text-sm transition-all peer-placeholder-shown:top-5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-blue-600">
          Price (RSD)
        </label>
      </div>

      <div *ngIf="errorMessage" class="mb-4 text-red-600 text-center animate-fade-in">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="mb-4 text-green-600 text-center animate-fade-in">{{ successMessage }}</div>

      <button 
        type="submit" 
        [disabled]="serviceForm.invalid"
        class="w-full flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed shadow-md">
        <i class="fas fa-plus-circle mr-2"></i> Create Service
      </button>
    </form>
  </div>

  <!-- SERVICE LIST COMPONENT -->
  <div class="w-full mt-10">
    <app-service-list></app-service-list>
  </div>

</div>
