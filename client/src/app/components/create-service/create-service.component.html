<div class="min-h-screen flex items-center justify-center from-blue-200 to-blue-500 animate-gradient">
  <div class="bg-white bg-opacity-80 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-lg transform transition-all duration-300 hover:shadow-3xl animate-fade-in">
    
    <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">Create Service</h2>

    <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" class="space-y-4">
      
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Service Type:</label>
        <input 
          type="text" 
          formControlName="type" 
          class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 transition"
          required
        />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">Price:</label>
        <input 
          type="number" 
          formControlName="price" 
          class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 transition"
          required
        />
      </div>

      <div *ngIf="errorMessage" class="mb-4 text-red-600 text-center animate-fade-in">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="mb-4 text-green-600 text-center animate-fade-in">{{ successMessage }}</div>

      <button 
        type="submit" 
        [disabled]="serviceForm.invalid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
        Create Service
      </button>
    </form>

  </div>
</div>
