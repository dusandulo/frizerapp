<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-200 to-blue-500 animate-gradient"
>
  <div
    class="bg-white bg-opacity-80 backdrop-blur-lg p-10 rounded-2xl shadow-2xl w-full max-w-sm transform transition-all duration-300 hover:shadow-3xl animate-fade-in"
  >
    <h2 class="text-center text-4xl font-extrabold text-gray-900 mb-6">
      Sign in
    </h2>

    <form (ngSubmit)="login()" class="space-y-5">
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-2"
          >Email</label
        >
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="credentials.email"
          placeholder="Enter your email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2"
          >Password</label
        >
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="credentials.password"
          placeholder="Enter your password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition transform active:scale-95"
      >
        Login
      </button>
    </form>
    <div class="mt-4 text-center">
      <span class="text-gray-600">or</span>
      <button
        (click)="goToRegister()"
        class="ml-2 text-blue-600 hover:underline transition"
      >
        Register
      </button>
    </div>
  </div>
</div>
