<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-100 to-blue-300">
  <div class="bg-white p-10 rounded-lg shadow-xl w-full max-w-sm">
    <h2 class="text-center text-4xl font-bold text-gray-900 mb-6">Sign in</h2>
    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="credentials.email"
          placeholder="Enter your email"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="credentials.password"
          placeholder="Enter your password"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg focus:outline-none">
        Login
      </button>
    </form>
    <div class="mt-4 text-center">
      <span class="text-gray-600">or</span>
      <button (click)="goToRegister()" class="ml-2 text-blue-600 hover:underline">
        Register
      </button>
    </div>
  </div>
</div>
