<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md flex flex-col items-center">
    <h2 class="text-2xl font-bold mb-6 text-center">OTP Verification</h2>
    <div class="mb-4 w-full">
      <label for="otp" class="block text-gray-700 mb-2 text-center">Enter the 6-digit OTP sent to your email</label>
      <input
        id="otp"
        type="text"
        maxlength="6"
        pattern="\d*"
        inputmode="numeric"
        (keypress)="isNumberKey($event)"
        [(ngModel)]="otp"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-center"
        placeholder="Enter OTP"
      />
    </div>
    <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4 text-center">
      {{ errorMessage }}
    </div>
    <button
      (click)="verifyOtp()"
      class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-colors mb-3">
      Verify OTP
    </button>
    <button
      (click)="resendOtp()"
      class="w-full bg-gray-300 text-gray-700 py-2 rounded hover:bg-gray-400 transition-colors">
      Resend OTP
    </button>
  </div>
</div>
