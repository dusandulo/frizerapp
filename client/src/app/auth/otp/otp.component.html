<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-200 to-blue-500 animate-gradient"
>
  <div
    class="bg-white bg-opacity-80 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-sm transform transition-all duration-300 hover:shadow-3xl animate-fade-in flex flex-col items-center"
  >
    <h2 class="text-center text-3xl font-extrabold text-gray-900 mb-6">
      OTP Verification
    </h2>
    <div class="mb-6 w-full">
      <label
        for="otp"
        class="block text-gray-700 font-semibold mb-2 text-center"
        >Enter the 6-digit OTP sent to your email</label
      >
      <input
        id="otp"
        type="text"
        maxlength="6"
        pattern="\d*"
        inputmode="numeric"
        (keypress)="isNumberKey($event)"
        [(ngModel)]="otp"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 text-center transition"
        placeholder="Enter OTP"
      />
    </div>
    <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4 text-center">
      {{ errorMessage }}
    </div>
    <button
      (click)="verifyOtp()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition transform active:scale-95 mb-3"
    >
      Verify OTP
    </button>
    <button
      (click)="resendOtp()"
      class="w-full bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 transition-colors"
    >
      Resend OTP
    </button>
  </div>
</div>
