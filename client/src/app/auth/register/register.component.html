<div class="min-h-screen flex items-center justify-center bg-gray-200">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-3xl font-semibold text-center mb-6">Register</h2>
    <form (ngSubmit)="register()">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 mb-2">Name</label>
        <input id="name" name="name" type="text" [(ngModel)]="credentials.name" placeholder="Your name" 
               class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2">Email</label>
        <input id="email" name="email" type="email" [(ngModel)]="credentials.email" placeholder="Email address" 
               class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 mb-2">Password</label>
        <input id="password" name="password" type="password" [(ngModel)]="credentials.password" placeholder="Password" 
               class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
        Create Account
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already registered? 
      <button type="button" (click)="onLoginClick()" class="text-blue-500 hover:underline">Login here</button>
    </p>
  </div>
</div>
