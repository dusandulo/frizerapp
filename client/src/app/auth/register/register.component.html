<div class="min-h-screen bg-gradient-to-br from-indigo-100 to-blue-200 p-8 flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-10 w-full max-w-md animate-fade-in-up">
    <!-- Header -->
    <header class="text-center mb-8">
      <h2 class="text-4xl font-extrabold text-gray-900 animate-slide-down">Register</h2>
      <p class="text-gray-600 mt-2">Create your stylist account</p>
    </header>

    <!-- Success/Error Messages -->
    <div
      *ngIf="successMessage"
      class="flex items-center bg-green-100 text-green-800 p-4 rounded-lg mb-6 shadow-md animate-pop-in"
    >
      <i class="fas fa-check-circle text-green-600 mr-3"></i>
      <span>{{ successMessage }}</span>
    </div>
    <div
      *ngIf="errorMessage"
      class="flex items-center bg-red-100 text-red-800 p-4 rounded-lg mb-6 shadow-md animate-shake"
    >
      <i class="fas fa-exclamation-circle text-red-600 mr-3"></i>
      <span>{{ errorMessage }}</span>
    </div>

    <form *ngIf="!successMessage" (ngSubmit)="register()" class="space-y-6">
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">
          <i class="fas fa-user text-indigo-600 mr-2"></i> Name
        </label>
        <input
          id="name"
          name="name"
          type="text"
          [(ngModel)]="credentials.name"
          placeholder="Your name"
          required
          class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 hover:shadow-md"
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
          <i class="fas fa-envelope text-indigo-600 mr-2"></i> Email
        </label>
        <input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="credentials.email"
          placeholder="Email address"
          required
          class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 hover:shadow-md"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
          <i class="fas fa-lock text-indigo-600 mr-2"></i> Password
        </label>
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="credentials.password"
          placeholder="Password"
          required
          class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 hover:shadow-md"
        />
      </div>

      <!-- Role -->
      <div>
        <label for="role" class="block text-sm font-semibold text-gray-700 mb-2">
          <i class="fas fa-user-tag text-indigo-600 mr-2"></i> Register as
        </label>
        <select
          id="role"
          name="role"
          [(ngModel)]="credentials.role"
          required
          class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 hover:shadow-md"
        >
          <option value="Client">Client</option>
          <option value="Stylist">Stylist</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full px-6 py-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-300 text-lg font-semibold disabled:bg-gray-400 disabled:cursor-not-allowed animate-pulse-subtle"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <i class="fas fa-spinner fa-spin mr-2"></i> Registering...
        </span>
      </button>
    </form>

    <!-- Login Link -->
    <div *ngIf="!successMessage" class="mt-6 text-center">
      <span class="text-gray-600">Already have an account?</span>
      <button
        (click)="onLoginClick()"
        class="ml-2 text-indigo-600 hover:text-indigo-800 hover:underline transition-all duration-300 font-semibold"
      >
        Login here
      </button>
    </div>
  </div>
</div>
